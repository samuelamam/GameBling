                { title: 'test', name: 'time', width: 50, align: 'center', sortable: true},

            ];

             //AJAX示例
             console.log($('#room_name').val());
            var mmg = $('#table-data').mmGrid({
                cols: cols,
                url: 'zinspect/daily/search_data',
                method: 'post',
                remoteSort: true,
                root: 'items',
                height: '600px',
                fullWidthRows: true,
                nowrap: true,
                params: function () {
                    return {
                        "business":$('#business').val(),
                        "server_ip":$('#server_ip').val(),
                        "room_name":$('#room_name').val()
                    };
                },
                plugins: [
                    $('#paginator-div').mmPaginator({limitList: [50,100,150,200]})
                ],
                //表格显示索引列
                indexCol: false,
                indexColWidth: 45,
                showBackboard: true,
                //选择单元格
                checkCol: true,
                multiSelect: true,

            });
            mmg.on('cellSelected', function (e, item, rowIndex, colIndex) {
                if ($(e.target).is('.btn-info')) {
                    e.stopPropagation();  //阻止事件冒泡
                    postUrl = editUrl;
                    validForm.resetForm();
                    $('.form-group').removeClass('has-error');
                    editForm(item);
                }
            });
